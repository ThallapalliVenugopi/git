[pytest]

render_collapsed = ALL
addopts = -rAsv --html=./reports/execution_report.html --self-contained-html
markers =
    positive: some positive test
    login: login
    line: some line test
    venu:excute
    gopi: test case login
    varun:varun test case is login
    mani:positive login
    thalla:thalla positive login

log_cli = true
log_format = %(asctime)s - %(levelname)s - %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
log_level = INFO
